<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NexaFix</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        /* General Body Style */
        body {
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Container Style */
        .contact-container {
            background-color: #ffffff;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        /* Header Style */
        .contact-header {
            margin-bottom: 20px;
        }
        .contact-header h1 {
            font-size: 36px;
            color: #4a90e2;
        }
        .contact-header p {
            font-size: 18px;
            margin-top: 10px;
            color: #777;
        }
        /* Contact Details */
        .contact-details {
            margin: 20px 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        /* Icons Style */
        .contact-item img {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .contact-item img:hover {
            transform: scale(1.2);
        }
        /* Links Style */
        .contact-item a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .contact-item a:hover {
            color: #4a90e2;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Contact Container -->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Reach out to us via the following channels.</p>
        </div>

        <!-- Contact Details Section -->
        <div class="contact-details">
            <!-- Email -->
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/4a90e2/email.png" alt="Email Icon">
                <a href="mailto:crashcoders6@gmail.com">crashcoders6@gmail.com</a>
            </div>
            <!-- Phone Number -->
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/4a90e2/phone.png" alt="Phone Icon">
                <a href="tel:+254702162058">+254 702162058</a>
            </div>
            <!-- LinkedIn -->
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/4a90e2/linkedin.png" alt="LinkedIn Icon">
                <a href="https://www.linkedin.com/in/aston-mwendwa-2b1b0426a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
            </div>

            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/4a90e2/facebook-new.png" alt="Facebook Icon">
                <a href="https://www.facebook.com/nexafix" target="_blank">Facebook</a>
            </div> -->
            <!-- Twitter
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/4a90e2/twitter.png" alt="Twitter Icon">
                <a href="https://twitter.com/nexafix" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 NexaFix. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
