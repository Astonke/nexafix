<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service Provider</title>
    <style>
        /* Reset some default styles */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Set up the main container styling */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start to align at the top */
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling if content is too large */
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* Adds a bit of margin at the top for better spacing */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="file"],
        form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #007BFF;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Service Provider</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Main service provider form -->
            {{ formset.management_form }}  <!-- Management form for formset -->
            {% for form in formset %}
                {{ form.as_p }}  <!-- Each image input from formset -->
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'service_providers' %}" class="back-link">Back to Service Providers</a>
    </div>
</body>
</html>
